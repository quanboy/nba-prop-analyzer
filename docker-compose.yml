services:
  python-service:
    build: ./python-service
    ports:
      - "5000:5000"

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - python-service
    environment:
      - PYTHON_SERVICE_URL=http://python-service:5000

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
